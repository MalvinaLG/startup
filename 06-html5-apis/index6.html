      <h3>Type some text or Drop a text file in the box</h3>

      <button id='btnGet'>Get data</button>
      <br>
      <textarea id="textSaveDrag"  rows="8" cols="80" ondrop="drop(event)" ondragover="allowDrop(event)"></textarea>

      <br>
      <div id="divData"></div>
